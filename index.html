<!DOCTYPE html>
<html>
    <head>
    <title>Simple interest calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="calculator">
          <table>
          <tr><td>Amount  </td><td><input type="number"  id="principal" onchange="checkPrincipal()"></td></tr>
          <tr><td>Rate  </td><td><input type="range"  id="rate" min=1 max=20 step=0.25 value=10.25 oninput="updateRate()"> <span id="rate_val">10.25</span>% </td></tr>
          <tr><td>No. of Years  </td><td><select id="years">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>

            </select>  </td></tr>
        </table>
          <button onclick="compute()">Compute interest</button><br/><br/>

          <span id="result"></span>
          <br/>
      </div>
        <footer>&#169; This Calculator belongs to Victor</footer>
      </div>

    </body>
</html>
